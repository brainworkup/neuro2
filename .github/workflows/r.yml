name: R

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ["4.5.0"]   # <-- Updated R version

    steps:
      - uses: actions/checkout@v4
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install dependencies
        run: |
          install.packages(c("pak", "rcmdcheck", "remotes", "knitr"), repos = "https://cloud.r-project.org/")
          remotes::install_deps(dependencies = FALSE)
        shell: Rscript {0}
      - name: Install all dependencies
        run: |
          install.packages(c(
            'arrow', 'DBI', 'dplyr', 'duckdb', 'fs', 'future', 'future.apply',
            'ggplot2', 'ggtext', 'ggthemes', 'glue', 'gt', 'gtExtras', 'here',
            'highcharter', 'httr', 'janitor', 'jsonlite', 'kableExtra', 'memoise',
            'progress', 'purrr', 'quarto', 'readr', 'readxl'
          ), repos = "https://cloud.r-project.org/")
        shell: Rscript {0}
      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
